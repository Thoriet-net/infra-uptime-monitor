apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
  namespace: uptime
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: migrate
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "waiting for postgres..."
                sleep 2
              done
      containers:
        - name: migrate
          image: infra-uptime-monitor:local
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: uptime-config
          command: ["sh", "-c"]
          args:
            - "alembic upgrade head"