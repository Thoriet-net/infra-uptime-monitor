apiVersion: v1
kind: ConfigMap
metadata:
  name: uptime-config
  namespace: uptime
data:
  APP_ENV: "dev"
  DATABASE_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/uptime"
  WORKER_INTERVAL_SECONDS: "10"
  WORKER_HTTP_TIMEOUT_SECONDS: "5"
  WORKER_TCP_TIMEOUT_SECONDS: "3"
  CHECK_RETENTION_DAYS: "7"