apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: uptime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: infra-uptime-monitor:local
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: uptime-config
          command: ["sh", "-c"]
          args:
            - "python -m app.worker"